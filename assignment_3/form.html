<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Student Information Form</h2>
    <form id="f1" onsubmit="return validateForm()">
        <table>
            <tr>
                <td><label for="roll">Roll No:</label></td>
                <td><input type="text" id="roll" name="roll" required></td>
            </tr>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="class">Class:</label></td>
                <td><input type="text" id="class" name="class" required></td>
            </tr>
            <tr>
                <td><label for="div">Division:</label></td>
                <td><input type="text" id="div" name="div" required></td>
            </tr>
            <tr>
                <td><label for="mob">Mobile:</label></td>
                <td><input type="tel" id="mob" name="mob" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <script src="form.js"></script>

</body>
</html>
